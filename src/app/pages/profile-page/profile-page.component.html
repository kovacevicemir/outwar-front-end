<div class="p-8">
  <!-- <app-equiped-items></app-equiped-items> -->
  <div class="flex gap-4">
    <div>
      <div class="flex flex-row w-full gap-1">
        <div *ngFor="let skill of activeSkills()">
          <button *ngIf="isStillActive(skill)" [matTooltip]="getSkillOnHoverSummary(skill)"
            class="w-8 h-8 bg-gray-600 rounded-sm hover:cursor-pointer"><img
              [src]="getSkillImage(skill.skillName)" /></button>
        </div>
      </div>
      <app-player-stats></app-player-stats>
    </div>
    <app-equiped-items-redo></app-equiped-items-redo>
  </div>
  <div class="p-4">
    <h2 class="text-md">Inventory</h2>
    <app-inventory></app-inventory>
    <button (click)="openModal()" class="text-xs bg-red-500 mt-4 hover:bg-red-700 text-white font-bold py-2 px-2 rounded">Delete all items</button> 
    <!-- Add modal and confirmation, also explain how lock system works -->
    <p style="font-style: italic; font-size: 12px;">Delete all inventory items that are not locked.</p>
  </div>
</div>

<!-- Modal -->
<div class="modal-backdrop" *ngIf="isModalOpen">
  <div class="modal bg-gray-700">
    {{modalContent}}
    <br />
    <button (click)="closeModal()"
      class=" bg-gray-500 mt-4 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mr-2">
      Cancel
    </button>
    <button
      (click)="deleteAllItems()" 
      class=" bg-red-500 mt-4 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      Delete
    </button>
  </div>
</div>
