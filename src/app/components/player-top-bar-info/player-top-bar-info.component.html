<div class="flex items-center gap-1">
  <div class="border rounded-md p-1 text-gray-700" *ngIf="user()?.name">
    {{ user()?.name }}
  </div>
  <div class="border rounded-md p-1 text-gray-700" *ngIf="user()?.level">
    Level {{ user()?.level }}
  </div>
  <div class="border rounded-md p-1 text-gray-700 relative hover-trigger" *ngIf="user()?.experience">
    Experience {{ user()?.experience }}

    <!-- Tooltip -->
    <div class="tooltip">{{expNeeded()}} exp for next level <br /> +{{playerStatsSummary()?.exp}} exp per hr</div>
  </div>
  <div class="border rounded-md p-1 text-gray-700 relative hover-trigger" *ngIf="user()?.rage">
    Rage {{ user()?.rage }}

    <!-- Tooltip -->
    <div class="tooltip">{{ playerStatsSummary()?.maxRage }} max rage <br />+{{ playerStatsSummary()?.rage }} rage per hr</div>
  </div>
</div>
